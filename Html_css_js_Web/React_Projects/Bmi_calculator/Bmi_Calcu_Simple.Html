<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>محاسبه‌گر BMI</title>
  <style>
    body {
      margin: 0;
      font-family: "Vazirmatn", sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f1f5f9;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 350px;
      text-align: center;
      backdrop-filter: blur(10px);
    }
    h2 {
      margin-bottom: 20px;
      font-weight: 700;
      background: linear-gradient(90deg, #06b6d4, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
      background: rgba(255,255,255,0.1);
      color: #f1f5f9;
    }
    input::placeholder {
      color: #94a3b8;
    }
    button {
      background: linear-gradient(90deg, #06b6d4, #3b82f6);
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: transform 0.2s ease;
      margin-top: 10px;
    }
    button:hover {
      transform: scale(1.05);
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .status {
      font-size: 16px;
      margin-top: 5px;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React + ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState } = React;

    function BMICalculator() {
      const [height, setHeight] = useState("");
      const [weight, setWeight] = useState("");
      const [bmi, setBmi] = useState(null);
      const [status, setStatus] = useState("");

      const calculateBMI = () => {
        if (!height || !weight) return;
        const h = parseFloat(height) / 100;
        const w = parseFloat(weight);
        const bmiValue = (w / (h * h)).toFixed(1);
        setBmi(bmiValue);

        if (bmiValue < 18.5) setStatus("کم‌وزن");
        else if (bmiValue < 24.9) setStatus("وزن نرمال");
        else if (bmiValue < 29.9) setStatus("اضافه وزن");
        else setStatus("چاقی");
      };

      return (
        <div className="card">
          <h2>محاسبه‌گر BMI</h2>
          <input
            type="number"
            placeholder="قد (سانتی‌متر)"
            value={height}
            onChange={(e) => setHeight(e.target.value)}
          />
          <input
            type="number"
            placeholder="وزن (کیلوگرم)"
            value={weight}
            onChange={(e) => setWeight(e.target.value)}
          />
          <button onClick={calculateBMI}>محاسبه</button>

          {bmi && (
            <div className="result">
              <div>BMI شما: {bmi}</div>
              <div className="status">وضعیت: {status}</div>
            </div>
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<BMICalculator />);
  </script>
</body>
</html>
