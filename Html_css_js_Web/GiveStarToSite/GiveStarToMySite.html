<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxurious Star Rating System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        /* Custom Styles for a modern, luxurious look */
        :root {
            --gold: #FFD700;
            --dark-gold: #B8860B;
            --star-gray: #495057;
            --bg-dark: #212529;
            --card-bg: #2b3035;
        }

        body {
            background-color: var(--bg-dark);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .rating-container {
            max-width: 500px;
            background-color: var(--card-bg);
            border: 1px solid #3c4248;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.25);
            transition: transform 0.3s ease-in-out;
        }

        .rating-container:hover {
            transform: translateY(-5px);
        }

        .star-rating {
            cursor: pointer;
            font-size: 2.5rem;
            pointer-events: auto; /* By default, enable pointer events */
        }
        
        .star-rating.disabled {
            pointer-events: none; /* Disable pointer events when disabled */
        }

        .star {
            color: var(--star-gray);
            transition: color 0.2s ease, transform 0.2s ease;
        }

        .star.hovered {
            color: var(--gold);
            transform: scale(1.1);
        }

        .star.selected {
            color: var(--gold);
        }

        .star.hovered ~ .star {
            color: var(--star-gray);
            transform: none;
        }

        .rating-text {
            font-size: 1.1rem;
            font-style: italic;
            color: #6c757d !important;
        }

        /* Form Styling */
        .form-control {
            background-color: #343a40;
            border: 1px solid #495057;
            color: #fff;
        }

        .form-control:focus {
            background-color: #343a40;
            border-color: var(--gold);
            box-shadow: 0 0 0 0.25rem rgba(255, 215, 0, 0.25);
            color: #fff;
        }

        .btn-primary {
            background-color: var(--dark-gold);
            border-color: var(--dark-gold);
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--gold);
            border-color: var(--gold);
        }
    </style>
</head>
<body class="bg-dark text-white d-flex align-items-center justify-content-center vh-100">

    <div class="rating-container p-5 rounded-3 shadow-lg">
        <h2 class="text-center mb-4">Rate Our Product</h2>
        <div class="rating-box text-center">
            <div class="star-rating d-flex justify-content-center gap-1 mb-3">
                <i class="fa-solid fa-star star" data-value="1"></i>
                <i class="fa-solid fa-star star" data-value="2"></i>
                <i class="fa-solid fa-star star" data-value="3"></i>
                <i class="fa-solid fa-star star" data-value="4"></i>
                <i class="fa-solid fa-star star" data-value="5"></i>
            </div>
            <p class="rating-text text-muted mb-4">Click on a star to rate</p>
        </div>

        <form id="reviewForm">
            <div class="mb-3">
                <label for="reviewTitle" class="form-label">Review Title</label>
                <input type="text" class="form-control" id="reviewTitle" required>
            </div>
            <div class="mb-3">
                <label for="reviewComment" class="form-label">Your Comment</label>
                <textarea class="form-control" id="reviewComment" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Submit Review</button>
        </form>

        <div id="thankYouMessage" class="mt-4 text-center d-none">
            <h4 class="text-success">Thank you for your rating!</h4>
            <p class="text-muted">Your review has been submitted successfully.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const starRatingContainer = document.querySelector('.star-rating');
            const stars = document.querySelectorAll('.star');
            const ratingText = document.querySelector('.rating-text');
            const reviewForm = document.getElementById('reviewForm');
            const thankYouMessage = document.getElementById('thankYouMessage');

            let currentRating = 0;
            const ratingMessages = {
                0: 'Click on a star to rate',
                1: 'Poor',
                2: 'Fair',
                3: 'Good',
                4: 'Very Good',
                5: 'Excellent!'
            };

            // Function to update star colors based on a given value
            const updateStars = (value) => {
                stars.forEach(star => {
                    const starValue = parseInt(star.dataset.value);
                    if (starValue <= value) {
                        star.classList.add('selected');
                    } else {
                        star.classList.remove('selected');
                    }
                    star.classList.remove('hovered');
                });
            };

            // Handle mouseover for hover effect
            starRatingContainer.addEventListener('mouseover', (e) => {
                const hoveredStar = e.target.closest('.star');
                if (!hoveredStar) return;
                
                const value = parseInt(hoveredStar.dataset.value);
                stars.forEach(star => {
                    if (parseInt(star.dataset.value) <= value) {
                        star.classList.add('hovered');
                    } else {
                        star.classList.remove('hovered');
                    }
                });
                ratingText.textContent = ratingMessages[value];
            });

            // Handle mouseout to revert to the selected rating
            starRatingContainer.addEventListener('mouseout', () => {
                stars.forEach(star => star.classList.remove('hovered'));
                ratingText.textContent = ratingMessages[currentRating];
            });

            // Handle click event to set the rating
            starRatingContainer.addEventListener('click', (e) => {
                const clickedStar = e.target.closest('.star');
                if (!clickedStar) return;
                
                currentRating = parseInt(clickedStar.dataset.value);
                updateStars(currentRating);
                ratingText.textContent = ratingMessages[currentRating];
            });

            // Handle form submission
            reviewForm.addEventListener('submit', (e) => {
                e.preventDefault();

                if (currentRating === 0) {
                    alert('Please select a star rating before submitting.');
                    return;
                }

                // Get form data
                const reviewData = {
                    rating: currentRating,
                    title: document.getElementById('reviewTitle').value,
                    comment: document.getElementById('reviewComment').value
                };

                // Here, you would send `reviewData` to a server using an API call (e.g., fetch)
                console.log('Submitting review:', reviewData);
                
                // Disable the star rating area
                starRatingContainer.classList.add('disabled');
                
                // Disable the form fields and button
                document.getElementById('reviewTitle').disabled = true;
                document.getElementById('reviewComment').disabled = true;
                document.querySelector('#reviewForm button').disabled = true;

                // Display thank you message and hide the form
                reviewForm.classList.add('d-none');
                thankYouMessage.classList.remove('d-none');
            });
        });
    </script>
</body>
</html>
